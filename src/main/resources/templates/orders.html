<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<h1>Asiakkaat, joilla on tilaus</h1>
<table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Amount</th>
        <th>Status</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.customer.customername}"></td>
        <td th:text="${order.customer.customerlastname}"></td>
        <td th:text="${order.customer.customeremail}"></td>
        <td th:text="${order.amount}"></td>
        <td th:text="${order.status}"></td>
        <td>
            <a th:href="@{/orders/{id}(id=${order.customer.customerid})}">Näytä tilaukset</a>
        </td>
    </tr>
</table>

<a href="/addorder">Add order</a>
<a href="/main">Back to the main page</a>

</body>

</html>
