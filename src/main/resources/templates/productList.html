<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<h1>Products</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Size</th>
        <th>Price</th>
        <th>Color</th>
        <th>Manufacturer</th>
        <th>Info</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.productname}"></td>
        <td>
            <span th:each="type : ${product.type}" th:text="${type.typename} + ' '"></span>
        </td>
        <td>
            <span th:each="size : ${product.size}" th:text="${size.size} + ' '"></span>
        </td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.color}"></td>
        <td th:text="${product.manufacturer.manufacturername}"></td>
        <td th:text="${product.info}"></td>
        <td>
            <a th:href="@{/delete/{id}(id=${product.productid})}">Delete</a>
            <a th:href="@{/edit/{id}(id=${product.productid})}">Edit</a>
        </td>
    </tr>
</table>

<a href="/addProduct">Add product</a>
<a href="/main">Back to the main page</a>


</body>

</html>
