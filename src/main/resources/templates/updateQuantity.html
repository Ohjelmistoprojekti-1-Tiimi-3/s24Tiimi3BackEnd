<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product Quantity</title>
    <link rel="stylesheet" href="/css/styles.css"> 
</head>
<body>
    <h1>Update Quantity for Product: <span th:text="${product.productname}"></span></h1>
    
    <form action="#" th:action="@{/admin/saveQuantity}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productid}" />
        
        <div>
            <label for="quantity">Current Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}" min="0" required />
        </div>
        
        <div>
            <button type="submit">Save</button>
            <a href="/productList" class="btn btn-secondary">Back to Product List</a>
        </div>
    </form>
</body>
</html>
